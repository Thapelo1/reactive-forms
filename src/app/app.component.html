<div class="container">
  <header>
    <h2 class="display-3">Declarative Form</h2>
  </header>
  <main>
    <app-form
      *ngIf="user$ | async as user; else loading"
      [user]="user">
    </app-form>
  </main>
</div>

<ng-template #loading>
  <ngx-skeleton-loader count="3" appearance="line" animation="pulse">
  </ngx-skeleton-loader>
</ng-template>
